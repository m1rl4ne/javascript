<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro de usuário</title>
  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif;
      background-color: #0905ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Estilo direto no formulário */
    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    /* Título */
    h2 {
      text-align: left;
      color: #f9fcff;
      margin-top: 0%;
    }
    
    
/* Paragrafo */
    p {
      text-align: center;
      color: #b9f504;
      margin-bottom: 20px;
    }
    /* Labels e campos */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    /* Botão */
    button {
      background-color: #dfe1e3;
      
    position: fixed;
    bottom: 36%;
    left: 50%;
    right: 0;

      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 10%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    /* Efeito hover no botão */
    button:hover {
      background-color: #0ecc00;
    }
  </style>
</head>
<body>
    <h2>Primeiro contato com javascript</h2>
    <button onclick="boasVindas()">Clique aqui</button>
  <script>
    function boasVindas() {
      let nome = prompt("Digite seu nome: ");
      alert("bem-vindo," + nome + "! Vamos aprender Javascript!");

      let salario = prompt("Digite seu salário: ");
      alert("Salário registrado: " + salario);

      let valorLiquido = prompt("Digite o valor do alimentação: ");
      alert("Valor do salário líquido: " + valorLiquido);

      let alimentacao = prompt("Digite o valor do alimentação: ");
      alert("Valor do alimentação registrado: " + alimentacao);
    }
  </script>
